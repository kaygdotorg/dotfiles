# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version: 3
final_space: true
streaming: 100

palette:
  rosewater: "#f5e0dc"
  flamingo: "#f2cdcd"
  pink: "#f5c2e7"
  mauve: "#cba6f7"
  red: "#f38ba8"
  maroon: "#eba0ac"
  peach: "#fab387"
  yellow: "#f9e2af"
  green: "#a6e3a1"
  teal: "#94e2d5"
  sky: "#89dceb"
  sapphire: "#74c7ec"
  blue: "#89b4fa"
  lavender: "#b4befe"
  text: "#cdd6f4"
  subtext1: "#bac2de"
  subtext0: "#a6adc8"
  overlay2: "#9399b2"
  overlay1: "#7f849c"
  overlay0: "#6c7086"
  surface2: "#585b70"
  surface1: "#45475a"
  surface0: "#313244"
  base: "#1e1e2e"
  mantle: "#181825"
  crust: "#11111b"

blocks:
  # ── Line 1 ──────────────────────────────────────────────────
  - type: prompt
    alignment: left
    segments:
      # Directory
      - type: path
        style: plain
        foreground: "p:blue"
        template: "{{ .Path }}"
        properties:
          style: unique
          home_icon: "~"

      # Git status
      - type: git
        style: plain
        foreground: "p:green"
        foreground_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}"
          - "{{ if .Merge }}p:red{{ end }}"
        template: " {{ .HEAD }}{{ if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} !{{ .Working.Modified }}{{ end }}{{ if .Staging.Changed }} +{{ .Staging.Added }}{{ end }}{{ if gt .StashCount 0 }} *{{ .StashCount }}{{ end }}"
        properties:
          branch_max_length: 32
          fetch_status: true
          fetch_stash_count: true

  - type: prompt
    alignment: right
    segments:
      # Node.js version
      - type: node
        style: plain
        foreground: "p:green"
        template: " {{ .Full }}"

      # Python version / virtualenv
      - type: python
        style: plain
        foreground: "p:yellow"
        template: " {{ if .Venv }}{{ .Venv }} {{ end }}{{ .Full }}"

      # Go version
      - type: go
        style: plain
        foreground: "p:blue"
        template: " {{ .Full }}"

      # Kubernetes context
      - type: kubectl
        style: plain
        foreground: "p:mauve"
        template: " {{ .Context }}{{ if .Namespace }}/{{ .Namespace }}{{ end }}"

      # AWS profile
      - type: aws
        style: plain
        foreground: "p:yellow"
        template: " {{ .Profile }}{{ if .Region }} ({{ .Region }}){{ end }}"

      # Terraform workspace
      - type: terraform
        style: plain
        foreground: "p:mauve"
        template: " {{ .WorkspaceName }}"

      # Command execution time
      - type: executiontime
        style: plain
        foreground: "p:subtext0"
        template: " {{ .FormattedMs }}"
        properties:
          threshold: 3000
          style: round

      # Exit status (non-zero only)
      - type: status
        style: plain
        foreground: "p:red"
        template: " {{ reason .Code }}"
        properties:
          always_enabled: false

  # ── Line 2 ──────────────────────────────────────────────────
  - type: prompt
    alignment: left
    newline: true
    segments:
      # Prompt character
      - type: text
        style: plain
        foreground: "p:green"
        foreground_templates:
          - "{{ if gt .Code 0 }}p:red{{ end }}"
        template: "❯"

transient_prompt:
  foreground: "p:green"
  foreground_templates:
    - "{{ if gt .Code 0 }}p:red{{ end }}"
  background: transparent
  template: "❯ "
